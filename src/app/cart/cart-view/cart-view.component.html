<div class="container-sm">
    <h1>Your Cart</h1>

    <mat-card >
        <mat-list>
            <mat-list-item *ngFor="let cart of cartItems">
                <span matListItemTitle>{{cart.name}}</span>
                <span matListItemLine >{{cart.price | currency:'SAR'}}</span>
            </mat-list-item>

               <mat-list-item>
                <span  class="price" matListItemTitle>Total (SAR)</span>
                <span  class="price" matListItemLine>{{totalPrice | currency:'SAR'}}</span>
            </mat-list-item>


         <mat-list-item class="text-right">
            <button mat-flat-button (click)="clearCart()">Clear</button>
        </mat-list-item>

         <mat-list-item class="text-right ">
            <button mat-raised-button color="accent" (click)="checkOut()">Check out</button>
        </mat-list-item>

        </mat-list>

    </mat-card>
</div>
